name: ecom_modwir
description: ecommerce for modwir developer
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  get:
  jiffy:
  intl:
  http:
  cached_network_image:
  image_picker:
  show_up_animation:
  auto_animated:
  flutter_polyline_points:
  google_maps_flutter:
  geocoding:
  geolocator:
  firebase_messaging:
  firebase_core:
  flutter_local_notifications:
  cloud_firestore:
  sqflite:
  shared_preferences:
  qr_flutter:
  scan:
  grouped_list:
  url_launcher:
  dropdown_search:
  badges:
  font_awesome_flutter:
  fluttericon:
  dartz:
  google_sign_in:
  device_preview:
  responsive_builder:
  image_pickers:
  path:
  flutter_svg:
  flutter_otp_text_field:
  lottie:
  permission_handler:
  flutter_ringtone_player:
  rating_dialog:
  firebase_auth: ^5.3.4
  firebase_storage: ^12.3.7
  hexcolor: ^3.0.1
  google_fonts: ^6.2.1
  country_picker: ^2.0.27
  pinput: ^5.0.1
  carousel_slider: ^5.0.0
  file_picker: ^10.0.0
  internet_connection_checker: ^3.0.1
  dio: ^5.8.0+1

dev_dependencies:
  flutter_launcher_icons: 
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # Path to your logo image

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/up/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 700
    - family: El_Messiri
      fonts:
        - asset: assets/fonts/El_Messiri/ElMessiri-Regular.ttf
          weight: 700
