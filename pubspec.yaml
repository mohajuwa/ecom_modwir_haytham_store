name: ecom_modwir
description: ecommerce for modwir developer
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  get:
  jiffy:
  intl:
  http:
  cached_network_image:
  image_picker:
  google_maps_flutter:
  geocoding:
  geolocator:
  firebase_messaging:
  firebase_core:
  shared_preferences:
  
  url_launcher:
  font_awesome_flutter:
  dartz:

  flutter_svg:
  lottie:
  flutter_ringtone_player:
  rating_dialog:
  hexcolor: ^3.0.1
  carousel_slider: ^5.0.0
  file_picker: ^10.0.0
  pin_code_fields: ^8.0.1

 

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/up/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
          weight: 700
    - family: El_Messiri
      fonts:
        - asset: assets/fonts/El_Messiri/ElMessiri-Regular.ttf
          weight: 700
